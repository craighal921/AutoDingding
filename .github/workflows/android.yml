name: Android CI

on:
  workflow_dispatch:  # 只允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleRelease

    - name: List APK output directory
      run: ls app/build/outputs/apk/auto/release/

    - name: Generate timestamped APK name
      id: generate_name
      run: echo "APK_NAME=my_app_$(date +'%Y%m%d_%H%M%S').apk" >> $GITHUB_ENV

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APK_NAME }}
        path: app/build/outputs/apk/auto/release/*.apk
        if-no-files-found: warn
